<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>コメントページ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 🔥 メンバー表示 -->
  <div class="member-section">
    <div class="member-title">メンバー</div>
    <ul class="member-list">
      <li>ナガオカコウシロウ</li>
      <li>イトウハヤテ</li>
      <li>オギノイッシン</li>
      <li>ハギワラナオタカ</li>
    </ul>
  </div>

  <h1>コメント</h1>

  <div class="top-bar">
    <span id="currentUser"></span>
    <button id="changeNameBtn">名前変更</button>
  </div>

  <div class="form">
    <textarea id="comment" placeholder="コメント"></textarea>
    <button onclick="sendComment()">送信</button>
  </div>

  <h2>一覧</h2>
  <div id="comments"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
