<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>コメントページ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- メンバーボタン -->
  <button onclick="toggleMembers()" id="memberBtn">👥 メンバー</button>

  <!-- スライドメニュー -->
  <div id="members" class="members">
    <h3>メンバー一覧</h3>
    <div id="memberList">読み込み中...</div>
  </div>

  <h1>コメント</h1>

  <div class="form">
    <input type="text" id="name" placeholder="名前">
    <textarea id="comment" placeholder="コメント"></textarea>
    <button onclick="sendComment()">送信</button>
  </div>

  <h2>一覧</h2>
  <div id="comments"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
