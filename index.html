<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アニメーション係</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
    }
    section {
      min-height: 100vh;
      padding: 40px;
    }
    h1 {
      animation: フワフワ 2s infinite;
    }
    @keyframes フワフワ {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

<section>
  <h1>アニメーションカカリ</h1>
  <ul>
    <li>ナガオカ コウシロウ</li>
    <li>イトウ ハヤテ</li>
    <li>オギノ イッシン</li>
    <li>ハギワラ ナオタカ</li>
  </ul>
</section>

<section>
  <h2>スクロール確認</h2>
  <p>下にスクロールできます</p>
</section>

</body>
</html>
