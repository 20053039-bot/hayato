<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アニメーション係</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 🔥 上の画像 -->
  <div class="hero">
    <img src="top.jpg" class="hero-img">
  </div>

  <!-- 👥 メンバー -->
  <section class="member-section">
    <h1 class="member-title">アニメーション係</h1>

    <ul class="member-list">
      <li>ナガオカコウシロウ</li>
      <li>イトウハヤテ</li>
      <li>オギノイッシン</li>
      <li>ハギワラナオタカ</li>
    </ul>
  </section>
  
  <div class="top-bar">
  <span id="currentUser"></span>
  <button id="changeNameBtn">名前変更</button>
</div>


  <!-- 💬 コメント -->
  <section class="comment-section">

    <h2>コメント</h2>

    <div class="form">
      <input type="text" id="name" placeholder="名前">
      <textarea id="comment" placeholder="コメント"></textarea>
      <button onclick="sendComment()">送信</button>
    </div>

    <div id="comments"></div>

  </section>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>

</body>
</html>
