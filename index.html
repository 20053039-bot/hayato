<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アニメーションカカリ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(120deg, #1e1e2f, #2a2a40);
      color: white;
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      text-align: center;
      animation: フェードイン 2s ease;
    }

    h1 {
      font-size: 48px;
      letter-spacing: 4px;
      animation: フワフワ 2s ease-in-out infinite;
    }

    h2 {
      margin-top: 10px;
      font-weight: normal;
      opacity: 0.8;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 30px;
    }

    li {
      font-size: 20px;
      margin: 10px 0;
      animation: スライド 1s ease forwards;
      opacity: 0;
    }

    li:nth-child(1) { animation-delay: 0.5s; }
    li:nth-child(2) { animation-delay: 0.8s; }
    li:nth-child(3) { animation-delay: 1.1s; }
    li:nth-child(4) { animation-delay: 1.4s; }

    @keyframes フェードイン {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes フワフワ {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes スライド {
      from {
        transform: translateX(-30px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>アニメーションカカリ
