<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アニメーション</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>アニメーション</h1>

  <!-- 🔥 メンバー表示（大きめ） -->
  <h2 class="member-title">メンバー</h2>
  <ul class="member-list">
    <li>ナガオカコウシロウ</li>
    <li>イトウハヤテ</li>
    <li>オギノイッシン</li>
    <li>ハギワラナオタカ</li>
  </ul>

  <!-- コメント入力 -->
  <div class="form">
    <input type="text" id="name" placeholder="名前">
    <textarea id="comment" placeholder="コメント"></textarea>
    <button onclick="sendComment()">送信</button>
  </div>

  <h2>コメント一覧</h2>
  <div id="comments"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
